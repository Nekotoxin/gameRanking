<!DOCTYPE html>

<head>
    <title>gameRank</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/animate.min.css')}}">
    <!-- include jquery -->
    <script src="../static/javascript/jquery-3.6.0.js"></script>
    
</head>

<body>
    <div class="navigator">
        <div class="head-box">
            <a href="{{url_for('mainpage.mainpage')}}">
                <img class="logo" src="{{url_for('static',filename='/websiteMaterialStock/biglogo.png')}}" alt="logo">

            </a>
            <h1 class="animate__animated animate__flipInX" id="header">gameRank</h1>
            <!-- <h1 class="animate__animated animate__bounce">An animated element</h1> -->
        </div>
        <!-- 中间栏 -->
        <div class="medium">
            <a href="*"></a>
            <a href="*"></a>
        </div>
        <!-- 登录 注册 -->
        <div id="rightBox">
            {% if current_user.is_authenticated %}
            <!-- 显示用户姓名，点击后重定向到用户主页 -->
            <a class="logOutBtn" href="{{ url_for('auth.logout') }}" ><span id="logOutText">退出</span></a>
            <a id="userNameDis"
                href="{{url_for('user.user_home',user_name=current_user.user_name)}}">hi,{{current_user.user_name}}！</a>
            <!-- 鼠标移动到头像和名字上时，显示下拉框 -->
            <div class="dropdown">
                <div class="dropdown-content">
                    <a href="{{url_for('user.user_home',user_name=current_user.user_name)}}">个人主页</a>
                    <a href="{{url_for('user.settings',user_name=current_user.user_name)}}">修改用户设置</a>
                    <a href="{{url_for('user.submit_new_game')}}">上传新游戏</a>
                    <a href="{{url_for('auth.logout')}}">登出</a>
                    </div>
            </div>
           
            <script>
                $(document).ready(function() {
                    $("#userNameDis").click(function() {
                        $("#dropdown").toggle();
                    });
                });
            </script>


            {% else %}
            <a class="loginBtn" href="{{ url_for('auth.login') }}">登录</a>
            
            <a class="regBtn" href="{{ url_for('auth.register') }}">注册</a>
            {% endif %}
        </div>


    </div>

    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>




</body>
